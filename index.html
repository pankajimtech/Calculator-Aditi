<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Aditi's Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>


  <!-- bg-primary -->
<body class="bg-info">


<div class="textinp">
<label  for="name">You Notes</label>
<br>
<textarea rows="2" cols="55" placeholder="You can expand it by dragging the right corner down" class="text"></textarea>
<!-- text input for adding NOTES ^-->
</div>


  <div class="container calc bg-light p-5 m-5 mx-auto">
    <h1 class="my-5 aditi">Aditi's Calculator</h1>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Y =</label>
      <input id="xinput" type="number" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">X =</label>
      <input id="yinput" type="number" class="form-control">
    </div>
  
    
    <button id="addbutton" class=" add btn btn-success">Addition</button>
     <button id="subtractbutton" class="btn btn-danger">Subtraction</button>
    <!-- btn-success -->
    <button id="multiplybutton" class="btn btn-warning text-light">Multiplication</button>
     <button id="dividebutton" class="btn btn-primary p-2" style="--bs-bg-opacity: .5;">Division</button>

    <p id="result" class="my-4 bg-light">Answer = ?</p>
    </div>

  <script src="script.js"></script>
</body>

</html>
